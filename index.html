<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">DAV Public School Registration Form</h2>
        </div>
        <div class="progress">
          <div id="progressBar" class="progress-bar">
            <span id="progressText"></span>
          </div>
        </div>
        <form id="regForm" enctype="multipart/form-data">
          <!-- Step 1: Student Information -->
          <div class="form-step active">
            <h4 class="text-center">Step 1: Student Information</h4>
            <div class="form-group">
              <label for="studentName">Student Name</label>
              <input
                type="text"
                class="form-control"
                id="studentName"
                placeholder="Enter Student Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="form-group">
              <label for="profilePicture">Profile Picture</label>
              <input
                type="file"
                class="form-control-file"
                id="profilePicture"
                accept="image/*"
                required
              />
            </div>
            <button type="button" class="btn btn-primary next-btn">Next</button>
          </div>
          <!-- Step 2: Parent Information -->
          <div class="form-step">
            <h4 class="text-center">Step 2: Parent Information</h4>
            <div class="form-group">
              <label for="parentName">Parent Name</label>
              <input
                type="text"
                class="form-control"
                id="parentName"
                placeholder="Enter Parent Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="parentContact">Parent Contact Number</label>
              <input
                type="tel"
                class="form-control"
                id="parentContact"
                placeholder="Enter Contact Number"
                pattern="[0-9]{10}"
                required
              />
            </div>
            <div class="form-group">
              <label for="emergencyContact">Emergency Contact Number</label>
              <input
                type="tel"
                class="form-control"
                id="emergencyContact"
                placeholder="Enter Emergency Contact Number"
                pattern="[0-9]{10}"
                required
              />
            </div>
            <button type="button" class="btn btn-secondary prev-btn">
              Previous
            </button>
            <button type="button" class="btn btn-primary next-btn">Next</button>
          </div>
          <!-- Step 3: Contact Information -->
          <div class="form-step">
            <h4 class="text-center">Step 3: Contact Information</h4>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea
                class="form-control"
                id="address"
                placeholder="Enter Address"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter Email"
                required
              />
            </div>
            <div class="form-group">
              <label for="prevSchool">Previous School (Optional)</label>
              <input
                type="text"
                class="form-control"
                id="prevSchool"
                placeholder="Enter Previous School Name"
              />
              <label for="grade">Select Grade</label>
              <select id="grade" required>
                <option value="">Select Grade</option>
                <option value="10th">10th Grade</option>
                <option value="12th">12th Grade</option>
              </select>

              <div id="additionalQuestions">
                <div class="form-group">
                  <label for="stream">Select Stream</label>
                  <select id="stream">
                    <option value="science">Science</option>
                    <option value="commerce">Commerce</option>
                    <option value="arts">Arts</option>
                  </select>
                </div>
              </div>
              <div id="reviewSection" class="form-step">
                <!-- This section will be populated by JavaScript with the review of user data -->
              </div>
            </div>
            <button type="button" class="btn btn-secondary prev-btn">
              Previous
            </button>
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
